version: "3"
services:
  mysqldb:
    container_name: mysqldb
    image: mysql/mysql-server:8.0
    restart: unless-stopped
    ports:
      - 3308:3308
    environment:
      - MYSQL_ROOT_PASSWORD=211SMt2803
      - MYSQL_DATABASE=achatdb
      - MYSQL_USER=bilel
      - MYSQL_PASSWORD=211SMt2803
    volumes:
      - /home/vagrant/mysql/data:/var/lib/mysql

  spring_app:
    image: bilelchakroun45/achat:1.0
    container_name: achatspring
    restart: on-failure
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/achatdb?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    ports:
      - 8089:8089
    depends_on:
      - mysqldb
